<form action="{% url 'search' %}" method="post">
{% csrf_token %}

<div class="container" style="padding-top: 20px">
  <div class="card" style="width:850px">
  
  <div class="card-body">
     <select name="type" >

	{% if All %}
		<option selected>All</option>
	{% else %}
		<option>All</option>
	{% endif %}


	{% if Land %}
		<option selected>Land</option>
	{% else %}
		<option>Land</option>
	{% endif %}

	{% if Appartments %}
	<option selected>Appartments</option>
	{% else %}
		<option>Appartments</option>
	{% endif %}

</select>

 {% if price %}
	<input name="price" value="{{price}}">
	{% else %}
	<input name="price" placeholder="Filter by price">
	{% endif %}

  {% if size %}
	<input name="size" value="{{size}}">
{% else %}
	<input name="size" placeholder="Filter by size">
{% endif %}
   

        {% if city %}
	<input name="city" value="{{city}}">
{% else %}
	<input name="city" placeholder="Filter by city">
{% endif %}

	<br>

 	<div style="padding-top: 15px">
       <input type="submit" placeholder="Search" class="offset-md-5">     
   </div>

  </div>
</div>  
</div>
	
	   
	                                       
	

       

                                     
                                      
</form>



{% if result %}

<div id="result">
	{% load static %}
<html>
	<head>
		<title>Search</title>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}">
	</head>


<div class="container-fluid">
	<div class="row">
		{% for property in result %}
			{% for key, value in property.items %}
	        <div class="col-md-2 col-sm-3 ">
	          <div class="wrimagecard wrimagecard-topimage">
	              <a href="#">
	              <div class="wrimagecard-topimage_header" style="background-color: rgba(119, 178, 88, 0.1)">
	              {{ key }}
	              </div>
	              <div class="wrimagecard-topimage_title">
	                <h4>{{ value }}
	                <div class="pull-right badge" id="WrControls"></div></h4>
	              </div>
	            </a>
	          </div>
	    	</div>
	    	{% endfor %}
    	{% endfor %}

    </div>

</div>
</body>
       </body>

{% endif %}
